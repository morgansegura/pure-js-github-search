<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Finder</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <form action="" class="py-10 px-6 text-center">
            <h2 class="text-4xl font-bold mb-3">Find Github Users</h2>
            <div class="w-full max-w-lg mx-auto my-6">
                <input
                    type="text"
                    name="search"
                    placeholder="Type a username"
                    class="w-full mb-4 p-3 border border-gray-400 rounded"
                />
                <button
                    type="submit"
                    class="uppercase text-sm rounded w-full text-blue-100 bg-blue-400 p-3 hover:bg-blue-300 transition ease-out duration-300"
                >
                    Search
                </button>
            </div>
        </form>
        <div id="root"></div>
        <script src="main.js"></script>
    </body>
</html>
